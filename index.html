<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="container">
      <section class="image">
      <img src="images/illustration-hero.svg" alt="hero">
      </section>
    <section class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    <div class="planb">
    <div class="plan">
      <img src="images/icon-music.svg" alt="music">
      <h4>Annual Plan <br> <span>$59.99/year</span><a href="#" target="_blank">Change</a></h4>
    </div>
    <button type="button"><a href="#" target="_blank">Proceed to Payment</a></button>
    </div>
    <h4 class="new"><a href="#" target="_blank">Cancel Order</a></h4>
    </section>
    </article>

<aside class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">John Godwin Oamien</a>.
</aside>
</main>
</body>
</html>
