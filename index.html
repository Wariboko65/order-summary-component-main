<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>

      <div class="text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="planb">
          <div class="plan">
            <img src="images/icon-music.svg" alt="music">
            <p>Annual Plan<br><span>$59.99/year</span><a href="#" target="_blank">Change</a></p>
          </div>
          <div class="button"><a href="#" target="_blank">Proceed to Payment</a></div>
        </div>

        <p class="new"><a href="#" target="_blank">Cancel Order</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">John Godwin Oamien</a>.
    </div>
  </main>
</body>
</html>
